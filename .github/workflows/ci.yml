name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  container-job:
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/jbrhm/ci:latest
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GH_PAT }}
      volumes:
        - ${{ github.workspace }}:/work

    steps:
    - name: Check Out Repo
      uses: actions/checkout@v2
      with:
        submodules: 'true'
    - name: Build Google Test
      run: scripts/build_google_test
    - name: Build Rpo
      run: ./build.sh
